<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Count the digits of number</h1>
    
        <label >Num1</label>
        <input type="text" id="num1"><br><br>
        
        <button onclick="cel()">click here</button>
        <p id="result"></p>
        <p id="r1"></p>
    
    <script>
        function cel(){
            let a=parseInt(document.getElementById("num1").value);
            let b= (a * 59) + 32;
            document.getElementById("result").innerHTML="The Fahrenheit for given celsius is "+b;

            let c=(b - 32) / 59;
            document.getElementById("r1").innerHTML="The celsius for fahrenheit of "+b +" is "+c;
            
        }
    </script>
    
</body>
</html>
