<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter numbers to swap</h1>
    
        <label >Num1</label>
        <input type="text" id="num1"><br><br>
        <label>Num2</label>
        <input type="text" id="num2"><br><br>
        <button onclick="swap()" >click here</button>
        <p id="result"></p>
    
    <script>
        function swap(){
            let a=parseInt(document.getElementById("num1").value);
            let b=parseInt(document.getElementById("num2").value);

            a=a + b;
            b=a - b;
            a=a - b;
            document.getElementById("result").innerHTML="after swapping <br> num1="+a+"<br> num2="+b;
        }
    </script>
    
</body>
</html>
