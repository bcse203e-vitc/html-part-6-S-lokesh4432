<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter numbers to swap</h1>
    
        <label >Num1</label>
        <input type="text" id="num1"><br><br>
        
        <button onclick="reverse()" >click here</button>
        <p id="result"></p>
    
    <script>
        function reverse(){
            let a=parseInt(document.getElementById("num1").value);
            let b=0;
            
            while(a > 0){
                b=(a % 10) +  b * 10;
                a=Math.floor(a / 10);
            }
            document.getElementById("result").innerHTML="The Reversed Number is "+b;
        }
    </script>
    
</body>
</html>
