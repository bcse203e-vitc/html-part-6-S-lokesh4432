<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Count the digits of number</h1>
    
        <label >Num1</label>
        <input type="text" id="a1"><br><br>
        <button onclick="cel()">click here</button>
        <p id="result"></p>
        <p id="r1"></p>
    
    <script>
        function arr(a){
            for(let i=0;i<a.length-1;i++){
                for(let j=0;j < a.length-i-1;j++){
                    if(a[j] < a[j+1]){
                        let t=a[j];
                        a[j]=a[j+1];
                        a[j+1]=t;
                    }
                }
            }
            return [a[1],a[a.length-2]];
        }
        function cel(){
            let inp = document.getElementById("a1").value;
            let a=inp.split(',').map(Number);
            let [uni,min]=arr(a);
            document.getElementById("result").innerHTML=uni + " is the second largest element";
            document.getElementById("r1").innerHTML=min + " is the second smallest element"; 
        }
    </script>
    
</body>
</html>
