<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find the First Non-Repeating Character in a String</h1>
        <label >str1</label>
        <input type="text" id="a1"><br><br>
        <button onclick="dtb()">click here</button><br><br>
        <p id="result"></p>
        <p id="r1"></p>
    <script>
        function dtb(){
            let a=document.getElementById("a1").value;
            let words=a.split(' ');
            let l='';
            for(let i=0;i<words.length ;i++){
                if(words[i].length > l.length){
                    l=words[i];
                }
            }
            document.getElementById("result").innerHTML=l;
        }
        
    </script>
    
</body>
</html>
