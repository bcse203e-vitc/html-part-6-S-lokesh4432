<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find the First Non-Repeating Character in a String</h1>
        <label >str1</label>
        <input type="text" id="a1"><br><br>
        <button onclick="dtb()">click here</button><br><br>
        <p id="result"></p>
        <p id="r1"></p>
    <script>
        function dtb(){
            let a=document.getElementById("a1").value;
            let b=0;
            for(let i=0;i<a.length ;i++){
                let t=0;
                for(let j=i+1;j<a.length;j++){
                    if(a[i]===a[j]){
                        t=1;
                    }
                }
                if(t===0){
                    b=a[i];
                    break;
                }
            }
            document.getElementById("result").innerHTML=b;
        }
        
    </script>
    
</body>
</html>
